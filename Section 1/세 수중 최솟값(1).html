<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <div>
                100이하의 자연수 A,B,C 를 입력받아 세 수중 
                가장 작은 값을 출력하는 프로그램을 작성하세요.
            </div>
            <div class ="hint">
                입력설명
            </div>
            <div class ="content">
                첫번째 줄에서 100이하의 세 자연수가 입력된다.
            </div>
            <div class ="hint">
                출력설명
            </div>
            <div class ="content">
                첫 번째 줄에 가장 작은 수를 출력한다.
            </div>
        </div>
        <script>
            function solution(a, b, c){
                let answer;
                // 3개 숫자가 들어왔으니 if문을 이용해서 찾는다.
                if(a<b) answer=a;
                // 거짓이라면 b를 answer에 넣어줌 
                else answer=b;
                // 만약 c가 answer보다 작다면 answer에 c를 넣어준다.
                if(c<answer) answer=c; 
                return answer;
            }

            console.log(solution(2, 5, 1));
        </script>
    </body>
</html>
