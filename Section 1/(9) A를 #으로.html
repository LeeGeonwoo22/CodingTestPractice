<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <div>
                대문자로 이루어진 영어단어가 입력되면 단어에 포함된 'A'를 모뚜 '#'으로
                바꾸어 출력하는 프로그램을 작성하세요. 
            </div>
            <div class ="hint">
                입력설명
            </div>
            <div class ="content">
                첫번째 줄에 문자열이 입력된다.
            </div>
            <div class ="hint">
                출력설명
            </div>
            <div class ="content">
                첫 번째 줄에 바뀐 단어를 출력한다.
            </div>
        </div>
        <script>
            function solution(s){
                let answer="";
                for(let x of s){
                    if(x=='A') answer+='#';
                    else answer+=x;
                }
                return answer;
            }
            
            let str="BANANA";
            console.log(solution(str));
        </script>
    </body>
</html>
