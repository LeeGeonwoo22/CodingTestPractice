<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <div>
                N개의 문자열이 입력되면 그 중 가장 긴 문자열을 출력하는 프로그램을 작성하세요.
            </div>
            <div class ="hint">
                입력설명
            </div>
            <div class ="content">
                첫 줄에 자연수 N이 주어진다.(3<=N<=30)<br>
                두 번째 줄부터 N개의 문자열이 주어진다. 문자열의 길이는 100을 넘지 않습니다.<br>
                각 문자열의 길이는 서로 다릅니다.
            </div>
            <div class ="hint">
                출력설명
            </div>
            <div class ="content">
                첫 줄에 가장 긴 문자열을 출력한다.
            </div>
        </div>
        <script>
            function solution(s){  
                let answer="", max=Number.MIN_SAFE_INTEGER;
                for(let x of s){
                    if(x.length>max){
                        max=x.length;
                        answer=x;
                    }
                }
                return answer;
            }
            let str=["teacher", "time", "student", "beautiful", "good"];
            console.log(solution(str));
        </script>
    </body>
</html>
