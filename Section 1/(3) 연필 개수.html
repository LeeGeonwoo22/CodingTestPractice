<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <div>
                연필 한 다스는 12자루입니다. 학생 1인당 1자루씩 나누어 준다고 할때 N명이 
                학생수를 입력하면 필요한 연필의 다스 수를 계산하는 프로그램을 작성하세요. 
            </div>
            <div class ="hint">
                입력설명
            </div>
            <div class ="content">
                첫번째 줄에서 100이하의 자연수 n이 입력된다.
            </div>
            <div class ="hint">
                출력설명
            </div>
            <div class ="content">
                첫 번째 줄에 필요한 다스 수를 출력한다.
            </div>
            <div>
                25/12를 하면 연필 한자루는 남지만 2 다스를 만들수 있다.
                Math.ceil 함수를 이용하여, 소수점 자릿수를 올려 사용할수있다.
            </div>
        </div>
        <script>
            function solution(n){
                let answer=Math.ceil(n/12)
                // answer는 3
                
                return answer;
            }

            console.log(solution(25));
        </script>
    </body>
</html>
